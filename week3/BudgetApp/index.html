<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Budget App</title>
  </head>
  <body>
    
    <!-- Header -->
    <nav class="border-b-1 border-gray-300 mb-[2.5%]">
      <div class="container flex justify-around items-center">
        <div class="">
          <a href="#!">
            <h1 class="font-bold text-2xl">
              Budget App
            </h1>
          </a>
        </div>

        <div>
          <a href="https://github.com/MH2425">
            <p class="font-semibold hover:text-blue-600">
              Author
            </p>
          </a>
        </div>
      </div>
    </nav>

    <!-- Right side interactive part -->
    <section class="max-w-90 ml-[2%]">
      <div class="container border-1 rounded-3xl border-gray-200 mb-5">
        <img src="./ROBOT.png" alt="robot">
      </div>
      
      <div class="mb-2">
        <input type="text" id="description" 
        class="w-full py-5 px-5 text-green-600 font-medium border-2 border-gray-200 rounded-2xl 
               focus:border-green-500 focus:ring-2 focus:ring-green-100 focus:outline-none
               hover:border-gray-300 transition-all duration-300
               placeholder:text-gray-400 placeholder:italic" 
        placeholder="Description">
      </div>

      <div class="">
        <input type="number" id="Amount" 
        class="w-full py-5 px-5 text-blue-300 font-medium border-2 border-gray-200 rounded-2xl text-right
               focus:border-blue-300 focus:ring-2 focus:ring-red-100 focus:outline-none
               hover:border-gray-300 transition-all duration-300
               placeholder:text-gray-400 placeholder:italic" 
        placeholder="0.00">
      </div>

      <div class="flex flex-row justify-between mt-2">
        <button type="button" class="w-[50%] cursor-pointer text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
          Income
        </button>

        <button type="button" class="w-[50%] cursor-pointer text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
          Expenses
        </button>
      </div>
    </section>

    <!--  -->
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
