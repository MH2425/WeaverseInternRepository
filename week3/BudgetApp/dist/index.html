<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/BudgetApp/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <script type="module" crossorigin src="/BudgetApp/assets/index-aWM1cNj7.js"></script>
    <link rel="stylesheet" crossorigin href="/BudgetApp/assets/index-BOY1SxTH.css">
  </head>
  <body>
    
    <!-- Header -->
    <nav class="border-b-1 border-gray-300 mb-[2.5%]">
      <div class="container flex justify-around items-center">
        <div class="">
          <a href="#!">
            <h1 class="font-bold text-2xl">
              Budget App
            </h1>
          </a>
        </div>

        <div>
          <a href="https://github.com/MH2425">
            <p class="font-semibold hover:text-blue-600">
              Author
            </p>
          </a>
        </div>
      </div>
    </nav>

    <!-- Left side interactive part -->
    <div class="flex flex-row gap-4 px-4">
      <!-- Left side interactive part -->
      <section class="flex-1 max-w-md">
        <div class="container border-1 rounded-3xl border-gray-200 mb-5 relative">
          <img src="./ROBOT.png" alt="robot">
          <!-- Speech bubble -->
          <div id="speech-bubble" class="absolute top-4 right-4 bg-white border-2 border-gray-300 rounded-lg p-3 shadow-lg max-w-xs opacity-0 transition-opacity duration-300">
            <div class="text-sm font-medium text-gray-800" id="speech-text">
              Welcome! Add your first transaction!
            </div>
            <div class="absolute bottom-[-8px] left-4 w-0 h-0 
              border-l-8 border-r-8 border-t-8 border-l-transparent 
              border-r-transparent border-t-white"></div>
            <div class="absolute bottom-[-6px] left-4 w-0 h-0 
              border-l-8 border-r-8 border-t-8 border-l-transparent 
              border-r-transparent border-t-gray-300"></div>
          </div>
        </div>
        
        <div class="mb-2">
          <input type="text" id="description" 
          class="w-full py-5 px-5 text-green-600 font-medium border-2 border-gray-200 rounded-2xl 
                focus:border-green-500 focus:ring-2 focus:ring-green-100 focus:outline-none
                hover:border-gray-300 transition-all duration-300
                placeholder:text-gray-400 placeholder:italic" 
          placeholder="Description">
        </div>

        <div class="">
          <input type="number" id="value" 
          class="w-full py-5 px-5 text-blue-300 font-medium border-2 border-gray-200 rounded-2xl text-right
                focus:border-blue-300 focus:ring-2 focus:ring-red-100 focus:outline-none
                hover:border-gray-300 transition-all duration-300
                placeholder:text-gray-400 placeholder:italic" 
          placeholder="0.00">
        </div>

        <div class="flex flex-row justify-between mt-2">
          <button id="incomebtn"
          type="button" class="w-[50%] cursor-pointer text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
            Income  
          </button>

          <button id="expensesbtn"
          type="button" class="w-[50%] cursor-pointer text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2">
            Expenses
          </button>
        </div>
      </section>

      <!-- Right side information display -->
      <section class="flex-1">
        <div class="container bg-gray-700 rounded-2xl bg-[url('/bg.jpg')] 
        bg-blend-multiply h-56 flex justify-center items-center">
          <h1 class="text-amber-50 text-5xl" id="display">
            Display
          </h1>
        </div>

        <div class="container grid grid-cols-2 mt-[2.5%]">
          <div class="h-full">
            <div class="text-center text-3xl text-blue-500">
              Income
            </div>

            <ul id="incomelist" class="max-h-90 overflow-y-auto pr-2 space-y-1">
              
            </ul>
          </div>

          <div class="h-full">
            <div class="text-center text-3xl text-red-500">
              Expenses
            </div>

            <ul id="expenseslist" class="max-h-90 overflow-y-auto pr-2 space-y-1">
              
            </ul>
          </div>
        </div>
      </section>
    </div>
    
  </body>
</html>
